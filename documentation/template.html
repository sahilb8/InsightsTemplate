            <div class="chart-container" >
                <select name="chartType" id="chartType" onchange="updateChartType()">
                  <option value="bar">Bar</option>
                  <option value="line">Line</option>
                  <option value="pie">Pie</option>
                  <option value="radar">Radar</option>
                  <option value="polarArea">Polar Area</option>
                </select> 
                  <canvas id="my_Chart" style="position: relative; width:100px; height:100px"></canvas>
              </div>
              
              <script>
                  // Data define for bar chart
                  var myData = {
                      labels: ["Javascript", "Java", "Python", "PHP", "C++", "TypeScript", "Linux Shell","C","Ruby on Rails"],
                      datasets: [{
                          label: "Languages",
                          fill: false,
                          backgroundColor: ['#ff0000', '#ff4000', '#ff8000', '#ffbf00', '#ffbf00', '#ffff00', '#bfff00', '#80ff00', '#40ff00', '#00ff00'],
                          borderColor: 'black',
                          data: [85, 60,70, 50, 18, 20, 45, 30, 20],
                      }]
                  };
                  
                  // Code to drow Chart
                  // Default chart defined with type: 'bar'
                  var ctx = document.getElementById('my_Chart').getContext('2d');
                  var myChart = new Chart(ctx, {
                      type: 'bar',    	// Define chart type
                      data: myData    	// Chart data
                  });
                  
                  // Function runs on chart type select update
                  
                  function updateChartType() {
                      // Destroy the previous chart
                      myChart.destroy();
                      // Draw a new chart on the basic of dropdown
                      myChart = new Chart(ctx, {
                          type: document.getElementById("chartType").value,  // Select chart type from dropdown
                          data: myData
                      });
                  };
              </script>
